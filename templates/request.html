<!DOCTYPE html>
<html>

<head>
    <title>Request a Callback â€¢ ConnexHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .request-container {
            width: 100%;
            max-width: 500px;
        }

        .logo-box {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-box i {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .logo-box h1 {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0;
        }

        .logo-box p {
            color: var(--text-dim);
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <div class="request-container">
        <div class="logo-box">
            <i class="fa fa-bolt"></i>
            <h1>ConnexHub</h1>
            <p>Request a professional callback from our team</p>
        </div>

        <div class="card form-wrapper">
            <form id="form" class="dark-form">
                {% for f in form_fields %}
                <div class="form-row">
                    <label>{{ f.label }}</label>
                    {% if f.type in ["text", "email", "phone", "number"] %}
                    <input type="{{ f.type }}" name="{{ f.name }}" {% if f.required %}required{% endif %}
                        placeholder="Enter {{ f.label|lower }}...">
                    {% elif f.type == "textarea" %}
                    <textarea name="{{ f.name }}" {% if f.required %}required{% endif %}
                        placeholder="Describe your request..."></textarea>
                    {% elif f.type == "time" %}
                    <input type="time" name="{{ f.name }}">
                    {% endif %}
                </div>
                {% endfor %}

                <button class="btn-primary" type="submit" style="width: 100%; margin-top: 12px;">Request
                    Callback</button>

                <div class="success" id="msg"
                    style="margin-top: 20px; padding: 12px; background: rgba(34, 197, 94, 0.1); color: var(--success); border-radius: var(--radius-sm); border: 1px solid rgba(34, 197, 94, 0.2); text-align: center; display: none; font-weight: 600; font-size: 13px;">
                    <i class="fa fa-circle-check" style="margin-right: 6px;"></i> Request submitted successfully.
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((v, k) => data[k] = v);

            try {
                const response = await fetch("/request-call", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById("msg").style.display = "block";
                    this.reset();
                    setTimeout(() => {
                        document.getElementById("msg").style.display = "none";
                    }, 5000);
                }
            } catch (error) {
                console.error("Submission failed:", error);
            }
        });
    </script>

</body>

</html>
