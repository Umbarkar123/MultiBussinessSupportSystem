<!DOCTYPE html>
<html>

<head>
    <title>Login • ConnexHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f172a, #020617);
        }
    </style>
</head>

<body>

    <div class="login-wrapper" style="width: 100%; max-width: 420px; padding: 20px;">
        <div style="text-align: center; margin-bottom: 32px;">
            <i class="fa fa-bolt" style="font-size: 32px; color: var(--primary); margin-bottom: 12px;"></i>
            <h1
                style="font-size: 24px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 0.1em; margin: 0;">
                ConnexHub</h1>
            <p style="color: var(--text-dim); font-size: 13px; margin-top: 8px;">Secure Client & Admin Access</p>
        </div>

        <div class="card login-card">
            <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 8px; text-align: center;">Welcome Back</h2>
            <p style="color: var(--text-dim); font-size: 13px; text-align: center; margin-bottom: 24px;">Enter your
                credentials to access the dashboard</p>

            <form method="POST" action="/login" class="dark-form">
                <div class="form-row">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-row" style="position: relative;">
                    <label>Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" required>
                    <span onclick="togglePass()"
                        style="position: absolute; right: 12px; top: 34px; font-size: 11px; color: var(--primary); cursor: pointer; font-weight: 700; text-transform: uppercase;">Show</span>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; font-size: 12px; color: var(--text-dim);">
                    <label
                        style="display: flex; align-items: center; gap: 8px; cursor: pointer; text-transform: none; font-weight: 400;">
                        <input type="checkbox" style="width: auto; margin: 0;"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary); text-decoration: none; font-weight: 600;">Forgot
                        password?</a>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">
                    Login to Dashboard
                </button>

                {% if error %}
                <div
                    style="margin-top: 16px; padding: 10px; background: rgba(239, 68, 68, 0.1); color: #f87171; border-radius: var(--radius-sm); border: 1px solid rgba(239, 68, 68, 0.2); text-align: center; font-size: 13px; font-weight: 600;">
                    <i class="fa fa-triangle-exclamation" style="margin-right: 6px;"></i> {{ error }}
                </div>
                {% endif %}
            </form>

            <div
                style="text-align: center; margin-top: 32px; font-size: 12px; color: var(--text-dim); border-top: 1px solid var(--border-color); padding-top: 20px;">
                © 2026 <span style="color: var(--primary); font-weight: 700;">ConnexHub</span> • Production Environment
            </div>
        </div>
    </div>

    <script>
        function togglePass() {
            const p = document.getElementById("password");
            const s = event.target;
            if (p.type === "password") {
                p.type = "text";
                s.innerText = "Hide";
            } else {
                p.type = "password";
                s.innerText = "Show";
            }
        }
    </script>

</body>

</html>
