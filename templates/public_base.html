<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name|default('ConnexHub') }} | Call Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --nav-bg: rgba(15, 23, 42, 0.8);
            --border-glow: rgba(0, 229, 255, 0.15);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f172a, #020617);
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-bright);
        }

        /* TOP SAAS HEADER */
        .public-nav {
            width: 100%;
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .public-nav::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }

        .nav-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .nav-logo {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-tagline {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 4px;
        }

        .nav-right {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-dim);
            opacity: 0.8;
            position: absolute;
            right: 40px;
        }

        /* MAIN WRAPPER */
        .public-main {
            width: 100%;
            max-width: 1200px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 24px;
            box-sizing: border-box;
        }

        /* FOOTER */
        .public-footer {
            width: 100%;
            padding: 32px 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
            margin-top: auto;
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-dim);
        }

        .footer-ai {
            font-size: 11px;
            font-weight: 700;
            color: var(--primary);
            margin-top: 8px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .public-nav {
                padding: 16px 20px;
            }

            .nav-right {
                display: none;
            }
        }
    </style>
</head>

<body>

    <nav class="public-nav">
        <div class="nav-brand">
            <a href="#" class="nav-logo">
                <i class="fa fa-bolt"></i> ConnexHub
            </a>
            <span class="nav-tagline">Smart Booking & Call Automation</span>
        </div>
        <div class="nav-right">
            Powered by ConnexHub
        </div>
    </nav>

    <main class="public-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="public-footer">
        <div class="footer-text">
            &copy; 2026 ConnexHub â€¢ All rights reserved
        </div>
        <div class="footer-ai">
            <i class="fa fa-robot" style="margin-right: 4px;"></i> Powered by AI Call Automation
        </div>
    </footer>

</body>

</html>
