{% extends base_template|default("public_base.html") %}

{% block content %}
<div class="success-card-modern">
    <div class="success-icon-wrap">
        <i class="fa fa-check-circle"></i>
    </div>
    <h1>Submission Successful!</h1>
    <p>{{ message }}</p>

    <div class="success-divider"></div>

    <div class="success-next-steps">
        <p><i class="fa fa-clock"></i> Our team has been notified.</p>
        <p><i class="fa fa-phone-alt"></i> Expect a call back shortly.</p>
    </div>

    <a href="/" class="success-btn-back">
        Return to Home
    </a>
</div>

<style>
    .success-card-modern {
        background: #0f172a;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 50px 40px;
        text-align: center;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: scaleUp 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    @keyframes scaleUp {
        from {
            opacity: 0;
            transform: scale(0.95);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .success-icon-wrap {
        width: 72px;
        height: 72px;
        background: rgba(34, 197, 94, 0.1);
        border: 2px solid rgba(34, 197, 94, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 32px;
        color: #22c55e;
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.1);
    }

    .success-card-modern h1 {
        font-size: 26px;
        font-weight: 700;
        color: var(--text-bright);
        margin: 0 0 12px;
        letter-spacing: -0.02em;
    }

    .success-card-modern p {
        font-size: 15px;
        color: var(--text-dim);
        line-height: 1.6;
        margin: 0;
    }

    .success-divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.05);
        margin: 32px auto;
        width: 60px;
    }

    .success-next-steps {
        margin-bottom: 32px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
    }

    .success-next-steps p {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-dim);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .success-next-steps i {
        color: var(--primary);
        font-size: 14px;
    }

    .success-btn-back {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 44px;
        padding: 0 32px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: var(--text-bright);
        font-size: 14px;
        font-weight: 700;
        text-decoration: none;
        transition: all 0.2s;
    }

    .success-btn-back:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: var(--primary);
        color: var(--primary);
        transform: translateY(-1px);
    }
</style>
{% endblock %}
