{% extends "layout.html" %}
{% block content %}

<div class="page-header">
    <h1>Change Password</h1>
    <p style="color:#9aa4b2">Update your account security</p>
</div>

<div class="card profile-box">

    {% if error %}
    <div
        style="background: rgba(239, 68, 68, 0.2); color: #fca5a5; padding: 10px; border-radius: 6px; margin-bottom: 15px;">
        {{ error }}
    </div>
    {% endif %}

    {% if success %}
    <div
        style="background: rgba(34, 197, 94, 0.2); color: #86efac; padding: 10px; border-radius: 6px; margin-bottom: 15px;">
        {{ success }}
    </div>
    {% endif %}

    <form method="POST">

        <div class="profile-row">
            <label>Current Password</label>
            <input type="password" name="current_password" required>
        </div>

        <div class="profile-row">
            <label>New Password</label>
            <input type="password" name="new_password" required>
        </div>

        <button type="submit" class="save-btn">Update Password</button>

    </form>

</div>

<style>
    .profile-box {
        max-width: 500px;
        margin-top: 25px;
    }

    .profile-row {
        display: flex;
        flex-direction: column;
        margin-bottom: 18px;
    }

    .profile-row label {
        font-size: 13px;
        margin-bottom: 6px;
        color: #9aa4b2;
    }

    .profile-row input {
        padding: 11px 12px;
        border-radius: 6px;
        border: 1px solid #2d3748;
        background: #0f1722;
        color: white;
        font-size: 14px;
        width: 95%;
    }

    .save-btn {
        margin-top: 12px;
        padding: 8px 16px;
        background: #3a2d0a;
        color: #ffcc66;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        border: none;
        cursor: pointer;
    }

    .save-btn:hover {
        background: #facc15;
        color: black;
    }
</style>

{% endblock %}
